<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./DashBoard.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="Div_container">
        <div class="nav">
            <h1>Expense Tracker</h1>
            <p id="mail"></p>
            <button id="Logout">Logout</button>    
        </div>
        <div class="container">
            <div id="div_1">
                <h4>Your Balance</h4>
                <h1 id="balance">0.00</h1>
                <div class="inc_exp_container">
                    <div>
                        <h4>Income</h4>
                        <p id="money-plus" class="money-plus">+0.00</p>
                    </div>
                    <div>
                        <h4>Expense</h4>
                        <p id="money-minus" class="money-minus">-0.00</p>
                    </div>
                </div>
                <h3>History</h3>
                <ul id="list" class="list"></ul>
            </div>
            <div id="div_2">
                <h3>Add New Transition</h3>
                <form id="form">
                    <div class="form-control">
                        <label for="text">Text</label>
                        <p id="ex">Ex:Salary, Food, Shopping etc.....</p>
                        <input type="text" id="text" placeholder="Enter Text...." />
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount</label>
                        <p id="ex">Ex:100 to add income and -100 to reduce Expenses</p>
                        <input type="number" id="amount" placeholder="Enter amount...">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>
                    <button class="btn">All transaction</button>
                </form>
            </div>
        </div>
        <div id="chart_container">
            <div id="chart">
                <select id="chartTypeSelect">
                    <option value="pie">Pie Chart</option>
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                </select>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <div id="footer">
        <h2>copyrights@2025</h2>
    </div>
    <script type="module" src="./DashBoard.js"></script>
</body>
</html>
